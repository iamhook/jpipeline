

plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}


group 'org.example'
version '1.0-SNAPSHOT'

dependencies {
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.6.0'
    implementation name: "jpipeline-common"
    //implementation project(":jpipeline-common")
}


mainClassName = 'com.jpipeline.javafxclient.Main'

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

test {
    useJUnitPlatform()
}


