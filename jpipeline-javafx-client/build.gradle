plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}


group 'org.example'
version '1.0-SNAPSHOT'

dependencies {
    implementation project(":jpipeline-common")
    /*implementation 'io.rsocket:rsocket-core:1.1.0'
    implementation 'io.rsocket:rsocket-transport-netty:1.1.0'*/
    implementation 'org.springframework.boot:spring-boot-starter-rsocket:2.4.5'

}


mainClassName = 'com.jpipeline.javafxclient.Main'

repositories {
    mavenCentral()
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}
